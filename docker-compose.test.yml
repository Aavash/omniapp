services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-test:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.test
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://testuser:testpass@postgres-test:5432/testdb
      - SECRET_KEY=test-secret-key-for-docker-tests
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=test
    volumes:
      - ./apps/api:/app
      - api_test_coverage:/app/htmlcov
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        uv run alembic upgrade head &&
        echo 'Running tests...' &&
        uv run python -m pytest --cov=app --cov-report=term-missing --cov-report=html --cov-report=xml -v
      "

  web-test:
